<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css" />
        <title>Connexion</title>
    </head>
    
    <body>
        <header class="header">
            Kodi Remote
        </header>

        <div id="form ">
            <form id="login" method="get" action="#">
                <p>
                    <label for="ip">@IP :</label>
                    <input type="text" name="ip" id="ip" value="" />
           
                    <br />
                    <label for="port">Port :</label>
                    <input type="number" name="port" id="port" value=""/>
                    
                    <br />
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" value="">

                    <br />
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" value="">

                    <input type="submit" id="save" value="Sauvegarder" onClick="login()"/>
                </p>
            </form>
        </div>
        
        <script type="application/javascript" src="js/connect.js"></script>
        
        <script type="application/javascript" src="js/request.js"></script>
        
        <!-- arrow_up -->
        <img class="arrow_up" src="img/ic_keyboard_arrow_up_black_48dp.png" width="70" height="70" alt="arrow_up" usemap="#arrow_up" />

        <map name="arrow_up"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="18,25,52,48" href="#" alt="up" onClick="request('up')"/>
        </map>

        <!-- select -->
        <img class="select" src="img/ic_check_black_48dp.png" width="40" height="40" alt="select" usemap="#select" />

        <map name="select"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="0,0,40,40" href="#" alt="select" onClick="request('select')"/>
        </map>

        <!-- arrow_down -->
        <img class="arrow_down" src="img/ic_keyboard_arrow_down_black_48dp.png" width="70" height="70" alt="arrow_down" usemap="#arrow_down" />

        <map name="arrow_down"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="18,25,52,48" href="#" alt="down" onClick="request('down')"/>
        </map>

        <!-- arrow_left -->
        <img class="arrow_left" src="img/ic_keyboard_arrow_left_black_48dp.png" width="70" height="70" alt="arrow_left" usemap="#arrow_left" />

        <map name="arrow_left"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="22,52,46,18" href="#" alt="left" onClick="request('left')"/>
        </map>

        <!-- arrow_right -->
        <img class="arrow_right" src="img/ic_keyboard_arrow_right_black_48dp.png" width="70" height="70" alt="arrow_right" usemap="#arrow_right" />

        <map name="arrow_right"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="46,52,22,18" href="#" alt="right" onClick="request('right')"/>
        </map>

        <!-- back -->
        <img class="back" src="img/ic_replay_black_48dp.png" width="40" height="40" alt="home" usemap="#back" />
        <map name="back"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="0,0,40,40" href="#" alt="back" onClick="request('back')"/>
        </map>
        
        <!-- home -->
        <img class="home" src="img/ic_home_black_48dp.png" width="40" height="40" alt="home" usemap="#home" />
        <map name="home"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="0,0,40,40" href="#" alt="home" onClick="request('home')"/>
        </map>

        <!-- shutdown -->
        <img class="shutdown" src="img/ic_settings_power_black_48dp.png" width="40" height="40" alt="shutdown" usemap="#shutdown" />
        <map name="shutdown"> <!-- coords = "gauche, haut, droite, bas" -->
            <area shape="rect" coords="0,0,40,40" href="#" alt="shutdown" onClick="request('shutdown')"/>
        </map>
        
        <script src="js/framework/jquery.js"></script>

    </body>
</html>
