<ion-view view-title="TV Shows" cache-view="true">
	<div ng-init="showSeries()"></div>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="showSeries()">
		</ion-refresher>
		<ion-list>
			<a class="tvshow-item item item-thumbnail-left item-icon-right" ng-repeat="tvshow in tvshows" href="#/tab/tvshows/{{tvshow.label}}/{{tvshow.tvshowid}}">
				<img class="tvshow-thumb" ng-src="{{getThumbnailSeries(tvshow.thumbnail)}}">
				<h2>{{tvshow.label}}</h2>
				<p>{{tvshow.year}}</p>
				<p>Rating : {{Math.round(tvshow.rating * 10) / 10}}/10</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</ion-list>
	</ion-content>
</ion-view>
