<ion-view ng-init="showSeasons(series_id)" view-title="{{series_label}}" cache-view="true">
	<ion-content>
		<ion-list>
			<a class="item item-icon-right" ng-repeat="season in seasons" href="#/tab/season-detail/{{season.tvshowid}}/{{season.season}}">
				<h2>Season {{season.season}}</h2>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</ion-list>
	</ion-content>
</ion-view>
