<ion-view view-title="{{movie_label}}">
    <div ng-init="showMovies()"></div>
    <ion-content ng-repeat="movie in movies | filter: movie_label" class="padding">
        <div class="card">
            <div class="item item-thumbnail-left">
                <img ng-src="{{getThumbnail(movie.thumbnail)}}">
                <h2>{{movie.label}}</h2>
                <p>{{movie.year}} - {{toHours(movie.runtime)}}</p>
                <p><span ng-repeat="genre in movie.genre">{{genre}}{{$last ? '' : ', '}}</span></p>
                <p>Note : {{Math.round(movie.rating * 10) / 10}}/10</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{getThumbnail(movie.art.fanart)}}">
                <p>{{movie.plot}}</p>
            </div>

            <a href="#" class="item item-icon-left positive" ng-click="playMovie(movie.file)">
                <i class="icon ion-play"></i>
                Lancer le film
            </a>
        </div>
    </ion-content>
</ion-view>
