<ion-view view-title="Komote - Musique">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-search"></button>
    </ion-nav-buttons>

    <div ng-init="showArtists()"></div>
    <ion-content>
        <ion-list>
            <a class="item item-thumbnail-left item-icon-right" ng-repeat="artist in artists" href="#/tab/albums/{{artist.label}}/{{artist.artistid}}">
                <img ng-src="{{getThumbnailArtist(artist.thumbnail)}}">
                <h2>{{artist.label}}</h2>
                <p ng-repeat="genre in artist.genre">{{genre}}{{$last ? '' : ', '}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
