<ion-view view-title="Réglages">
    <ion-content>
        <div class="list">

            <label class="item item-input item-floating-label">
                <span class="input-label">Adresse IP du Media Center</span>
                <input type="text" placeholder="Adresse IP du Media Center" ng-model="model.ip" ng-pattern=IPMODEL required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Port</span>
                <input type="tel" placeholder="Port" ng-model="model.port" min="0" max="65535" required>
            </label>

            <br>
            <div class="padding auth">&nbsp;Authentification</div>

            <label class="item item-input item-floating-label">
                <span class="input-label">Nom d'utilisateur</span>
                <input type="text" placeholder="Nom d'utilisateur" ng-model="model.user" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Mot de passe</span>
                <input type="password" placeholder="Mot de passe" ng-model="model.pass" required>
            </label>

            <div class="padding">
                <button class="button button-block button-positive connexion" ng-click="login()">
                    <i class="icon ion-checkmark icon-connexion"></i>Connexion
                </button>

                <div class="row">
                    <div class="memoriser">
                        <div class="checkbox">
                            <ion-checkbox type="checkbox" ng-model="model.StoreID" class="checkbox">
                                Mémoriser
                            </ion-checkbox>
                        </div>
                    </div>
                    <div class="col">
                        <button class="button button-assertive" ng-click="removeID()">
                            Effacer les identifiants
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
