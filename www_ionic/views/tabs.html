<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Télécommande" icon-off="ion-arrow-move" icon-on="ion-arrow-move" href="#/tab/remote">
        <ion-nav-view name="remote"></ion-nav-view>
    </ion-tab>

    <!-- Movies Tab -->
    <ion-tab title="Films" icon-off="ion-film-marker" icon-on="ion-film-marker" href="#/tab/movies">
        <ion-nav-view name="movies"></ion-nav-view>
    </ion-tab>

    <!-- TvShows Tab -->
    <ion-tab title="Séries TV" icon-off="ion-monitor" icon-on="ion-monitor" href="#/tab/tvshows">
        <ion-nav-view name="tvshows"></ion-nav-view>
    </ion-tab>

    <!-- Music Tab -->
    <ion-tab title="Musique" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/music">
        <ion-nav-view name="music"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Réglages" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/settings">
        <ion-nav-view name="settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
